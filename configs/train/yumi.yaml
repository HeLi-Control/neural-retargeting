DATASET:
  TRAIN:
    SOURCE_NAME: "SignAll"
    SOURCE_PATH: "./data/source/sign-all/train"
    TARGET_NAME: "YumiAll"
    TARGET_PATH: "./data/target/yumi-all"
  TEST:
    SOURCE_NAME: "SignAll"
    SOURCE_PATH: "./data/source/sign-all/test"
    TARGET_NAME: "YumiAll"
    TARGET_PATH: "./data/target/yumi-all"
MODEL:
  NAME: "YumiNet"
HYPER:
  EPOCHS: 16
  BATCH_SIZE: 25
  LEARNING_RATE: 0.00015
LOSS:
  EE: True
  VEC: True
  COL: True
  COL_THRESHOLD: 0.1
  ORI: True
  FIN: True
  REG: True
  LOSS_USING_GAIN: False
  LOSS_GAIN: [[1], [1], [1], [1], [1], [1], [1]]
#  ee, vec, col, lim, ori, fin, reg
OTHERS:
  SAVE: "./saved/models/yumi"
  LOG: "./saved/log/yumi"
  SUMMARY: "./saved/runs/yumi"
  LOG_INTERVAL: 25